spring.application.name=fileUploadDownload-2
# File storage location 
file.storage.location=C:/Users/ChHarshini/Desktop/uploads
 
# MySQL database configuration 
spring.datasource.url=jdbc:mysql://localhost:3306/file_db 
spring.datasource.username=root 
spring.datasource.password=root 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver 
 
# JPA configuration 
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect 
 
# HikariCP configuration (optional but recommended for better performance) 
spring.datasource.hikari.connection-timeout=20000 
spring.datasource.hikari.idle-timeout=300000 
spring.datasource.hikari.max-lifetime=1800000 
spring.datasource.hikari.maximum-pool-size=10

logging.level.org.springframework=DEBUG